<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FB Clone</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 0; padding: 0; background:#f0f2f5;}
    .container { max-width: 420px; margin: 40px auto; background: white; padding: 24px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.08);}
    input { width:100%; padding:10px; margin:8px 0; box-sizing:border-box; border:1px solid #ddd; border-radius:6px;}
    button { padding:10px 16px; border-radius:6px; border: none; cursor:pointer; background:#1877f2; color: white; font-weight:600;}
    a { color:#1877f2; text-decoration: none; }
    .messages { margin-bottom:12px; }
    .msg { padding:8px; border-radius:6px; margin-bottom:6px;}
    .success { background: #e6f4ea; color:#1b5e20;}
    .error { background:#fdecea; color:#a12a2a;}
  </style>
</head>
<body>
  <div class="container">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="msg {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
